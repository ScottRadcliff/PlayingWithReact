<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://fb.me/react-0.13.0.js"></script>
  <script src="http://fb.me/JSXTransformer-0.13.0.js"></script>
</head>
<body>
  <div id="example"></div>
  <script type="text/jsx">
    var WeeklyExecution = React.createClass({
      getInitialState: function() {
        return {lastWeekPercent: 10, thisWeekPercent: 3}
      },

      render: function() {
          return (
            <div>
              <h2>Weekly Execution</h2>
              <span id="last-week">{this.state.lastWeekPercent}%</span>
              <span id="current-week">{this.state.thisWeekPercent}%</span>
            </div>
          );
        }
    });


    var PlanExecution = React.createClass({
      getInitialState: function() {
        return {averagePercent: 10, completePercent: 3, onTimePercent: 12}
      },

      render: function() {
        return (
          <div>
            <h2>Plan Execution</h2>
            <span id="average">{this.state.averagePercent}%</span>
            <span id="complete">{this.state.completePercent}%</span>
            <span id="ontime">{this.state.onTimePercent}%</span>
          </div>
          );
        }
    });


    var ExecutionHeader = React.createClass({
      render: function() {
        return (
          <div>
            <h1>Week 1</h1>
            <WeeklyExecution />
            <PlanExecution />
          </div>
        )
      }
    });

    React.render(<ExecutionHeader />, document.body);
  </script>
</body>
</html>
