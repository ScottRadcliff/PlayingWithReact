<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://fb.me/react-0.13.0.js"></script>
  <script src="http://fb.me/JSXTransformer-0.13.0.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
  <div id="example"></div>

  <script type="text/jsx">
    var WeeklyExecution = React.createClass({
      render: function() {
          return (
            <div>
              <h2>Weekly Execution</h2>
              <span id="last-week">{this.props.data.lastWeekPercent}%</span>
              <span id="current-week">{this.props.data.thisWeekPercent}%</span>
            </div>
          );
        }
    });


    var PlanExecution = React.createClass({
      render: function() {
        return (
          <div>
            <h2>Plan Execution</h2>
            <span id="average">{this.props.data.averagePercent}%</span>
            <span id="complete">{this.props.data.completePercent}%</span>
            <span id="ontime">{this.props.data.onTimePercent}%</span>
          </div>
          );
        }
    });


    var ExecutionHeader = React.createClass({
      setInitialState: function() {
        data = [];
         $.ajax({
          url: "http://localhost:4567/data.json",
          success: function(response) {
            // setState(response);
          },
        });
      },

      render: function() {
        return (
          <div>
            <h1>Week 1</h1>
            <WeeklyExecution data={this.state.data}/>
            <PlanExecution data={this.state.data} />
          </div>
        )
      }
    });

    var info = $.ajax({
      url: "http://localhost:4567/data.json",
      success: function(response) {
        console.log(response);
      },
      failure: function(failure) {
        console.log(failure);
      }
    });

    React.render(<ExecutionHeader data={info} />, document.body);
  </script>
</body>
</html>
